<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/comment_styles.css">
  <script src="js/main.js" defer></script>
  <script src="js/anim.js" defer></script>
  <script src="js/feedback.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <div class="intro">
      <h3 class="intro__line">George Maximov</h3>
      <nav class="intro__pages__nav__menu">
        <a href="index.html" class="intro__pages__nav__item">Main</a>
        <a href="feedback.html" class="intro__pages__nav__item">Feedback</a>
        <a href="daily.html" class="intro__pages__nav__item">Daily</a>
        <a href="table_constructor.html" class="intro__pages__nav__item">Table Constructor</a>
      </nav>
    </div>
  </header>
  <div class="feedback__form">
    <h2>Feedback</h2>
    <form action="/submit_feedback" method="post" id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="message">Message:</label>
      <textarea id="message" rows=3 required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="comment_section" id="commentSection"></div>
  <div id="preloader" class="preloader">
    <div class="loader"></div>
  </div>

  <footer>
    <p>All rights are not reserved<p>
    <a href="https://t.me/nghtywlf" target="_blank" rel="noopener noreferrer"><img src="images/telegram-icon.svg" class="symbol" alt="telegram__icon"></a>
  </footer>
</body>
</html>
