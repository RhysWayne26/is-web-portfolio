  <div class="task-manager">
    <div class="task-manager__input">
      <label for="task-name"></label>
      <input type="text" id="task-name" placeholder="Add your task" required>
      <button id="add-task-btn" aria-label="Add Task">
        <i class="fas fa-check"></i>

      <thead>
      <tr>
        <th>Task</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="task-list">
      </tbody>
    </table>
